<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 4. Часть 2.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button onclick="toggleTheme()">Переключить тему</button>
        </div>

        <h1> Генераторы, математика, Map и Set в JavaScript</h1>

        <div class="generator">
            <h2 onclick="toggleSection(this)">1.1 Генератор случайных чисел</h2>
            <div class="generator-content">
                <div class="input-group">
                    <label>Минимум:</label>
                    <input type="number" id="min" value="1">
                    <label>Максимум:</label>
                    <input type="number" id="max" value="100">
                    <button onclick="generateRandom()">Сгенерировать</button>
                </div>
                <div class="result" id="randomResult"></div>
            </div>
        </div>

        <div class="generator">
            <h2 onclick="toggleSection(this)">1.2 Последовательность Падована</h2>
            <div class="generator-content">
                <div class="input-group">
                    <label>Количество чисел:</label>
                    <input type="number" id="padovanCount" value="10" min="1">
                    <button onclick="generatePadovan()">Показать</button>
                </div>
                <div class="result" id="padovanResult"></div>
            </div>
        </div>

        <div class="generator">
            <h2 onclick="toggleSection(this)">1.3 Генератор простых чисел</h2>
            <div class="generator-content">
                <div class="input-group">
                    <label>Количество чисел:</label>
                    <input type="number" id="primeCount" value="10" min="1">
                    <button onclick="generatePrimes()">Показать</button>
                </div>
                <div class="result" id="primeResult"></div>
            </div>
        </div>

        <div class="generator">
            <h2 onclick="toggleSection(this)">2.1 Подсчет букв в строке</h2>
            <div class="generator-content">
                <div class="input-group">
                    <label>Введите текст</label>
                    <input type="text" id="textInput" value="Парам пам пам">
                    <button onclick="countLetters()">Посчитать</button>
                </div>
                <div class="result" id="letterCountResult"></div>
            </div>
        </div>

        <div class="generator">
            <h2 onclick="toggleSection(this)">2.2 N-ное простое число</h2>
            <div class="generator-content">
                <div class="input-group">
                    <label>Позиция (n):</label>
                    <input type="number" id="nthPrime" value="10" min="1">
                    <button onclick="findNthPrime()">Найти</button>
                </div>
                <div class="result" id="nthPrimeResult"></div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
